<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        <div class="bg-white p-5 shadow-lg rounded-lg">
            <div class="flex items-center justify-between border-b-2 pb-3">
                <div class="text-xl font-semibold">
                    ข้อมูลสำหรับวัคซีน
                </div>
                <div class="text-gray-500">
                    อัปเดตล่าสุด 20 มกราคม 2567
                </div>
            </div>
            <div class="flex flex-col mt-5">
                <!-- User information and status block -->
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <img class="w-12 h-12 rounded-full mr-3" src="https://placehold.co/50" alt="Placeholder image for user avatar">
                        <div class="text-gray-800">คุณ ทดลอง ใจดี</div>
                    </div>
                    <div class="text-red-600">
                        <i class="far fa-bell"></i>
                        ข้อความที่ต้องทราบ
                    </div>
                </div>
                <div class="flex justify-center mt-5 mb-5">
                    <button class="text-white px-5 py-2 rounded-lg focus:outline-none vaccine-status">
                        ยังไม่ได้ลงทะเบียน
                    </button>
                </div>
                <hr/>
                <!-- User information and status block -->
                <div class="flex items-center justify-between mb-3 mt-3">
                    <div class="flex items-center">
                        <img class="w-12 h-12 rounded-full mr-3" src="https://placehold.co/50" alt="Placeholder image for user avatar">
                        <div class="text-gray-800">คุณ ทดลอง ใจร้าย</div>
                    </div>
                    <div class="text-red-600">
                        <i class="far fa-bell"></i>
                        ข้อความที่ต้องทราบ
                    </div>
                </div>
                <div class="flex justify-center mt-5">
                    <button class="text-white px-5 py-2 rounded-lg focus:outline-none vaccine-status">
                        ฉีดวัคซีนแล้ว
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.vaccine-status').forEach(button => {
                let text = button.textContent.trim();
                if (text === 'ฉีดวัคซีนแล้ว') {
                    button.classList.add('bg-green-600');
                } else if (text === 'ยังไม่ได้ลงทะเบียน') {
                    button.classList.add('bg-red-600');
                }
            });
        });
    </script>
</body>
</html>
